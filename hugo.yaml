baseURL: "https://business.tranquiltina.com/"
title: Project P
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Project P
  description: "Business website for Project P"
  keywords: [Blog, Portfolio, PaperMod]
  # author: Me
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: false
  ShowRssButtonInSectionTermList: false
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/assets/favicon/favicon.ico"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "/assets/favicon/apple-touch-icon.png"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Project P"
    icon: /assets/favicon/apple-touch-icon.png
    iconHeight: 35

  socialIcons:
    - name: github
      url: "https://github.com/ProjectP-Foundation/project-p"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # editPost:
  #   URL: "https://github.com/<path_to_repo>/content"
  #   Text: "Suggest Changes" # edit text
  #   appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
defaultContentLanguage: en
defaultContentLanguageInSubdir: true

languages:
    en:
      languageName: "English"
      languageCode: en
      contentDir: content/en
      menu:
        main:
          - identifier: news
            name: News
            url: news/
            weight: 5
          - identifier: research
            name: Research
            url: research/
            weight: 10
          - identifier: company
            name: Company
            url: company/
            weight: 15
          - identifier: taskflow
            name: Try TaskFlow
            url: https://www.tranquiltina.com
            weight: 20
      params:
        homeInfoParams:
          Title: "Welcome"
          Content: Streamline your day, boost your way
        profileMode:
          enabled: true # needs to be explicitly set
          title: Welcome
          subtitle: Streamline your day, boost your way
          # imageUrl: "<img location>"
